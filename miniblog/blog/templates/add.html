{% extends 'base.html' %}
{% block title %} <title> Add Post </title> {% endblock title %}

{% block content %}
    <div class="col-sm-8 offset-2 mt-3">
        <h4 class="alert alert-info text-center"> Add Post </h4>
        <form action='' method="post" class="bg-dark jumbo-colo container-fluid pb-3 pt-3">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit"  class="btn btn-success" value="submit">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">back</a>
        </form>
    </div>
</div>
{% endblock content %}
