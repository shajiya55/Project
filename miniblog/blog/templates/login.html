{% extends 'base.html' %}
{% block title %}<title> login </title> {% endblock title %}
{% block content %}
<div class="col-sm-10 mx-5 py-3">
{% if messages %}
{% for message in messages %}
<p {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</p>
{% endfor %}
{% endif %}
<div class="jumbotron jumbotron-fluid my-5 bg-dark">
    <form action='' method="POST" novalidate class="mx-5 jumbo-colo">
        {% csrf_token %}
        {% for fm in fm %}
        {{fm.label_tag}} {{fm}} {{fm.errors}} <br><br>
        {% endfor %}
        <input type="submit" class="btn btn-success" value="submit"> 
        <a href="{% url 'signup' %}" class="btn btn-warning"> signup</a>
    </form>
    </div>
</div>
{% endblock content %}
