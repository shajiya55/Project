{% extends 'base.html' %}
{% block title %}<title>contact</title>{% endblock title %}
{% block content %}
<div class="col-sm-10 mx-5 py-3">
    <div class="jumbotron jumbotron-fluid m-3 bg-dark">
    <form action='' method="POST" novalidate class="text-justify mx-5 jumbo-colo">
        {% csrf_token %}
        {% for fm in fm %}
        {{fm.label_tag}} {{fm}} {{fm.errors}} <br><br>
        {% endfor %}
        <input type="submit" value="send">
    </form>
    </div>
</div>
{% endblock content %}
