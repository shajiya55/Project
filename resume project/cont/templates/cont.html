{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block content %}

<div class="row">
    
  <h3 style="color:yellow" class="mb-5 mt-5 border-bottom border-warning">
     Contact Form
  </h3>

  <div class="container-fluid">
      <form action="{% url 'home' %}">
        <label for="fname" style="color: wheat;">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.."">
    
        <label for="lname" style="color: wheat;">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
        <label for="country" style="color: wheat;">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="usa">India</option>
          <option value="usa">UAE</option>
          <option value="usa">Saudi Arabia</option>
          <option value="usa">Indonesia</option>
        </select>
    
        <label for="subject" style="color: wheat;">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
      </form>
  </div>
    
</div>
{% endblock content %}
