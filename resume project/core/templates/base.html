<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

</head>
<body>
<div class="container-fluid bg-dark ">
    <div class="row ">
        <div class="col-sm-2">
            <div class=" text-center mt-3 border-right  border-warning h-100">
            <div>
                <img src="{% static 'core\images\web\download.png' %}" class="img-fluid rounded-circle mt-5" width="80%">
                <h1 class="font mt-3 mb-4">shajiya</h1>
                </div>
            
            
            <hr class="border light">
            <nav class="nav flex-column text-center">
                <ul>
                    <a href="{% url 'home' %}" class="nav-link {{home}}">Profile</a>
                    <a href="{% url 'skill' %}" class="nav-link {{skill}}">Skills</a>
                    <a href="{% url 'cont' %}" class="nav-link {{cont}}">Contact</a>
                </ul>
            </nav>
            </div>

        </div>
        <div class="col-sm-10">
        {% block content %}
 {% endblock content %}

        </div>
    </div>        
</div>


<script src="{% static 'core/js/all.min.js' %}"></script>  
<script src="{% static 'core/js/jquery.min.js' %}"></script> 
<script src="{% static 'core/js/popper.min.js' %}"></script> 
<script src="{% static 'core/js/bootstrap.min.js' %}"></script> 

</body>
</html>
